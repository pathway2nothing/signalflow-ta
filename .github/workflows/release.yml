name: Release on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      released: ${{ steps.create_release.outputs.released }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from pyproject.toml
      id: get_version
      run: |
        VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=v${VERSION}" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Version: v${VERSION}"

    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "â­ï¸ Tag ${{ steps.get_version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Tag ${{ steps.get_version.outputs.version }} is new"
        fi

    - name: Create GitHub Release
      id: create_release
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        gh release create "${{ steps.get_version.outputs.version }}" \
          --title "Release ${{ steps.get_version.outputs.version }}" \
          --generate-notes \
          --target main
        echo "released=true" >> $GITHUB_OUTPUT
        echo "ðŸš€ Created release ${{ steps.get_version.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.release.outputs.version }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true